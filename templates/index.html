<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('usuarios.register')}}">REGISTRAR</a> | <a href="{{url_for('usuarios.login')}}">LOGIN</a>
    {% if nome %}
        <a href="{{url_for('usuarios.logout')}}">LOGOUT</a> |
        <a href="{{url_for('livros.cadastro_livro')}}">Cadastrar Livros</a> |
        <a href="{{url_for('emprestimos.cadastro')}}">Empréstimo</a>

        <h3>Olá {{nome}}</h3>
    {% else %}
        <h3>Nenhum usuário ativo</h3>
    {% endif %}

    <h2>Empréstimos:</h2>
    <ul>
    {% for emprestimo in emprestimos %}

        <h4>Usuário: {{emprestimo.usuario.nome}} | Livro: {{emprestimo.livro.nome}}</h4>

    {% endfor %}
    </ul>

</body>
</html>
